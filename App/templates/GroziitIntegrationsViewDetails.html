{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Post</title>
    <meta content="" name="description">
    <meta content="" name="keywords">


    {% include "metafiles.html" %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'assets/ckeditor/adapters/jquery.js' %}"></script>
    <script src="{% static 'assets/ckeditor/ckeditor.js' %}"></script>
    {% include 'alerts.html' %}
</head>

<body>
{% include "header.html" %}

{% include "sidenav.html" %}

<main id="main" class="main">

    <div class="Jobposting">
        <h1>Integration</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index">Home</a></li>
                <li class="breadcrumb-item active">{{ integration.name }} Integration</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12" style="padding:15px">

                <!-- Profile Edit Form -->
                <form method="post" action="/GroziitIntegrations/{{ integration.id }}" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% if actype == "Job" %}
                        <div class="row mb-3">
                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Email</label>
                            <div class="col-md-8 col-lg-9">
                                <input name="email" type="text" class="form-control" id="email" value="{{ account_integrations.email }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Password</label>
                            <div class="col-md-8 col-lg-9">
                                <input name="password" type="text" class="form-control" id="password" value="{{ account_integrations.password }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">API Key</label>
                            <div class="col-md-8 col-lg-9">
                                <input name="key" type="text" class="form-control" id="key" value="{{ account_integrations.api_key }}" required>
                            </div>
                        </div>

                    {% endif %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="submit">{% if not integrated_status.i %}Integrate{% else %}Edit
                                                    Details{% endif %}</button>
                    </div>

                </form><!-- End Profile Edit Form -->
            </div>
        </div>
    </section>
</main>

{% include "footer-meta-files.html" %}

</body>


</html>
